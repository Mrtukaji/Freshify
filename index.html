<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freshify</title>
        <link rel="stylesheet" href="./Assets/Global/style.css">
    </head>
    <body>
        <header>
            <h1>Grocery <br>Shopping <br>List</h1>
        </header>

        <main>
            <section class="input-section">
                <form class="input-item container">
                    <div class="input-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" placeholder="Add an item" required>
                        
                        <label for="item-amount">Amount:</label>
                        <input type="number" id="item-amount" placeholder="Add an amount" min="1" required>
                        
                        <button type="submit">Add Item</button>
                    </div>
                </form>
            </section>

            <section class="list-section">
                <h2>Shopping List</h2>
                <div class="container">
                    <div class="item">
                        <input type="checkbox" id="item1">
                        <label for="item1">Apples</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="item2">
                        <label for="item2">Celery</label>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
