<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freshify</title>
        <link rel="stylesheet" href="./Assets/Global/style.css">
    </head>
    <body>
        <header>
            <h1> <b class="freshify">Freshify</b> <br> Grocery Shopping <br> List</h1>
        </header>

        <main>
            <!-- Input Section -->
            <section class="input-section">
                <form class="input-item container">
                    <div class="input-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" placeholder="Add an item" required>
                        
                        <label for="item-amount">Amount:</label>
                        <input type="number" id="item-amount" placeholder="Add an amount" min="1" required>
                        
                        <button type="submit">Add Item</button>
                    </div>
                </form>
            </section>

            <!-- Budget Section -->
            <section class="budget-section">
                <h2>Budget Tracker</h2>
                <div class="budget-container">
                    <div class="budget-input">
                        <label for="total-budget">Total Budget:</label>
                        <input type="number" id="total-budget" placeholder="Set your budget" min="0" step="0.01">
                        <button id="set-budget">Set Budget</button>
                    </div>
                    <div class="budget-stats">
                        <div class="budget-stat">
                            <p>Total Budget:</p>
                            <span id="budget-amount">$0.00</span>
                        </div>
                        <div class="budget-stat">
                            <p>Spent:</p>
                            <span id="spent-amount">$0.00</span>
                        </div>
                        <div class="budget-stat">
                            <p>Remaining:</p>
                            <span id="remaining-amount">$0.00</span>
                        </div>
                    </div>
                    <div class="budget-progress">
                        <div class="progress-bar">
                            <div class="progress" id="budget-progress"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- List Section -->
            <section class="list-section">
                <h2>Shopping List</h2>
                <div class="container">
                    <div class="item">
                        <input type="checkbox" id="item1">
                        <label for="item1">Bananas (x5)</label>
                        <button class="favorite-btn">★</button>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="item2">
                        <label for="item2">Cabbage (x2)</label>
                        <button class="favorite-btn">★</button>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="item3">
                        <label for="item3">Apples (x10)</label>
                        <button class="favorite-btn">★</button>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="item4">
                        <label for="item4">Celery (x3)</label>
                        <button class="favorite-btn">★</button>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
                <div class="list-buttons">
                    <button id="clear-list">Clear List</button>
                    <button id="mark-all">Mark All as Completed</button>
                    <button id="unmark-all">Unmark All</button>
                    <button id="remove-completed">Remove Completed Items</button>
                    <button id="sort-list">Sort List Alphabetically</button>
                </div>
            </section>

            <!-- Favorites Section -->
            <section class="favorites-section">
                <h2>Favorites</h2>
                <div class="favorites-container">
                    <p>No favorite items yet. Mark items as favorites to see them here!</p>
                </div>
            </section>

            <!-- Statistics Section -->
            <section class="stats-section">
                <h2>Statistics</h2>
                <div class="stats-container">
                    <p>Total Items: <span id="total-items">4</span></p>
                    <p>Completed Items: <span id="completed-items">0</span></p>
                    <p>Pending Items: <span id="pending-items">4</span></p>
                </div>
            </section>

            <!-- Footer Section -->
            <footer>
                <p>&copy; 2025 Freshify. All rights reserved.</p>
            </footer>
        </main>
    </body>
</html>
